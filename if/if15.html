    <!-- if15 -->
    <script>
        let a = + prompt("1-sonni kiriting");
        let b = + prompt("2-sonni kiriting");
        let c = + prompt("3-sonni kiriting");

        let res = (a, b, c)
        if (a + b) {
            a + c >= a + b
            document.write(a + c)
        } else if (a + c) {
            a + b >= a + c
            document.write(a + b)
        } else if (b + c) {
            a + b >= b + c
            document.write(a + b)
        }
    </script>
