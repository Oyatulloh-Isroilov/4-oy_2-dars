<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if7</title>
</head>

<body>
    <!-- if7 -->
    <script>

        let SmallNumber;

        let a = prompt("1-sonni kiriting") * 1;
        let b = prompt("2-sonni kiriting") * 1;

        if (a <= b) {
            SmallNumber = a;
            document.write(a)
        } else {
            SmallNumber = b;
            document.write(b)
        }
    </script>

</body>

</html>
