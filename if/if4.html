<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if4</title>
</head>

<body>
    <!-- if4 -->
    <script>
        let a = prompt("1-sonni kiriting") * 1;
        let b = prompt("2-sonni kiriting") * 1;
        let c = prompt("3-sonni kiriting") * 1;

        if (a >= 0) {
            document.write(a + " " + "musbat son: ");
        } else if (a == 0) {
            document.write(a + " " + "manfiy son ")
        }

        if (b >= 0) {
            document.write(b + " " + "musbat son: ");
        } else if (b == 0) {
            document.write(b + " " + "manfiy son ")
        }

        if (c >= 0) {
            document.write(c + " " + "musbat son: ");
        } else if (c == 0) {
            document.write(c + " " + "manfiy son ")
        }
    </script>
</body>

</html>
