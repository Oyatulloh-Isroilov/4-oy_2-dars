<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if8</title>
</head>

<body>
    <!-- if8 -->
    <script>
        let a = prompt("1-sonni kiriting");
        let b = prompt("2-sonni kiriting");

        let BigN, SmallN
        if (a >= b) {
            BigN = a;
            SmallN = b;
            document.write(a)
            document.write(b)
        } else {
            BigN = b;
            SmallN = a;
            document.write(b)
            document.write(a)
        }
    </script>

</body>

</html>
