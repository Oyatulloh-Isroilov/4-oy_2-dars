<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if6</title>
</head>

<body>
    <!-- if6 -->
    <script>
        let a = prompt("1-sonni kiriting") * 1;
        let b = prompt("2-sonni kiriting") * 1;

        if (a >= b) {
            document.write("1-son katta")
        } else if (b >= a) {
            document.write("2-son katta")
        }
    </script>

</body>

</html>
