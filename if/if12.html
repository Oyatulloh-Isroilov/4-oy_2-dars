<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if12</title>
</head>

<body>
    <!-- if12 -->
    <script>
        let a = + prompt("1-sonni kiriting");
        let b = + prompt("2-sonni kiriting");
        let c = + prompt("3-sonni kiriting");

        if (a <= b) {
            document.write(a);
        } else if (b <= c) {
            document.write(b);
        } else if (c <= a) {
            document.write(c);
        }
    </script>
</body>

</html>
