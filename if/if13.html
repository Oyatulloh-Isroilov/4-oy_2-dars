<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if13</title>
</head>

<body>
    <!-- if13 -->
    <script>
        let a = + prompt("1-sonni kiriting");
        let b = + prompt("2-sonni kiriting");
        let c = + prompt("3-sonni kiriting");

        if (a >= b) {
            if (b >= c) {
                document.write(b);
            }
        } else if (b >= a) {
            if (a >= c) {
                document.write(a);
            }
        } else if (a >= c) {
            if (c >= b) {
                document.write(c);
            }
        }
    </script>
</body>

</html>
