<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if10</title>
</head>

<body>
    <!-- if10 -->
    <script>
        let A = + prompt("A-sonni kiriting");
        let B = + prompt("B-sonni kiriting");

        let res;

        if (A != B) {
            res = (A + B)
            document.write(res);
        } else {
            document.write(A = 0);
            document.write(B = 0);
        }
    </script>
</body>

</html>
