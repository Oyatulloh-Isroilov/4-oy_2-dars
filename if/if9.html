<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if9</title>
</head>

<body>
    <!-- if9 -->
    <script>
        let A = prompt("A sonni kiriting")
        let B = prompt("B sonni kiriting")

        if (A >= B) {
            A = A - B;
            B = B + A;
        } else {
            A = A + B;
            B = B - A;
        }

        document.write(A + "son kichkina" + " ");
        document.write(B + "son katta" + " ");
    </script>

</body>

</html>
