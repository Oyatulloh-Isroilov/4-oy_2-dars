<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- if3 -->
    <script>
        let a = prompt("sonni kiriting") * 1;
        let son = 10

        if (a >= 0) {
            document.write((a + 1) + " " + "musbat son");
        } else if (a == 0) {
            document.write(son)
        } else {
            document.write((a -= 2) + " " + "manfiy son")
        }
    </script>
</body>
