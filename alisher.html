<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisher</title>
</head>

<body>
    <style>
        body {
            background: #197200;
        }
    </style>
    <script>
        let Alisher = prompt("Pulingizni kiriting");

        let dollar = 11000.34 * 750;
        let yevro = 12354.03 * 120;

        let valyuta = dollar + yevro

        if (valyuta >= Alisher) {
            document.write("pulingiz yetarli oq yo'l")
        } else {
            document.write("pulingiz yetarli emas")
        }

    </script>
</body>

</html>
